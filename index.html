<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="index_styles.css">

    <script src="lib/jquery-3.2.1.js"></script>
    <script src="index_script.js"></script>

</head>
<body id="mkj_library_page">

    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="mkj-block mkj-view-block">

                    <div class="row">

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="mkj-view-elem mkj-view-name">
                                <p>Название</p>
                                <input id="mkj_book_name" type="text">
                                <p class="text-danger">Слишком короткое название (не меньше 3 символов)</p>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="mkj-view-elem mkj-view-author">
                                <p>Автор</p>
                                <input id="mkj_book_author" type="text">
                                <p class="text-danger">Слишком короткое имя автора (не меньше 4 символов)</p>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-12 col-md-12 col-lg-12">
                            <div class="mkj-view-elem mkj-view-date">
                                <p>Год издания</p>
                                <input id="mkj_book_date" type="number" step="1" min="0">
                                <p class="text-danger">Введите корректную дату</p>
                            </div>
                        </div>

                        <div class="col-xs-6 col-sm-12 col-md-12 col-lg-12">
                            <div class="mkj-view-elem mkj-view-pages">
                                <p>Количество страниц</p>
                                <input id="mkj_book_pages" type="number" step="1" min="1">
                                <p class="text-danger">Количество страниц не мошен быть отрицательным или дробным</p>
                            </div>
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button onclick="save_book()">Сохранить</button>
                            <button onclick="add_book()">Новая книга</button>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="mkj-block mkj-sort-block">Сортировка</div>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <div class="mkj-block mkj-search-block">Поиск</div>
                    </div>
                </div>


                <div id="mkj_book_container" class="row"></div>

            </div>



        </div>
    </div>



</body>
</html>
